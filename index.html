<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat city</title>

    <link rel="stylesheet" href="tailwind-style.css" />
    <link rel="icon" href="images/cat-logo.svg" />
  </head>
  <body>
    <!-- Header (nav) -->
    <header
      class="bg-black text-gray-300 p-4 flex justify-between items-center text-lg"
    >
      <!-- left side -->
      <div class="flex items-center">
        <img src="images/cat-logo.svg" alt="logo" width="70" />
        <a
          href="#"
          class="inline-block py-2 px-4 ml-2 hover:text-white transition duration-300"
          >Cats!</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 hover:text-white transition duration-300"
          >More Cats!</a
        >
      </div>

      <!-- right side -->
      <div class="">
        <a
          href="#"
          class="inline-block p-2 mr-4 hover:text-white transition duration-300"
          >Login</a
        >
        <a
          href="#"
          class="hidden md:inline-block px-3 py-2 text-black bg-yellow-400 mr-2 rounded hover:bg-yellow-300 transition duration-300"
        >
          Sign Up!
        </a>
      </div>
    </header>

    <!-- Main -->

    <main class="md:flex justify-center py-20 px-10 bg-gray-900 text-white">
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0 mr-4">
        <h1 class="md:text-4xl lg:text-5xl text-2xl mb-6">
          Hi there! Welcome to cat city!
        </h1>
        <p class="mb-8">No sadness allowed!</p>

        <a
          href="#"
          class="inline-block py-3 px-6 text-lg mr-2 text-black bg-gray-200 hover:bg-white transition duration-300 rounded font-medium"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3.5 px-6 rounded text-lg bg-blue-700 text-white font-medium hover:bg-blue-600 transition duration-300"
          >Get Started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          class="rounded-3xl lg:h-96 md:h-72 h-64"
          src="images/greetings-cat.jpg"
          alt="A cute cat greeting you :3"
        />
      </div>
    </main>

    <!-- Features -->
    <div class="pt-20 bg-black text-white text-center w-full">
      <h1 class="text-2xl">Why should you come here?</h1>
    </div>

    <div class="lg:flex p-20 bg-black text-white text-center">
      <div class="mr-2">
        <img
          src="images/smiles.jpg"
          alt="Smiles!"
          class="mr-2 mb-4 rounded border-solid border-2 border-gray-300 w-full sm:w-auto h-72"
        />
        <p>Smiles!</p>
      </div>
      <div class="mr-2">
        <img
          src="images/games.jpg"
          alt="Games!"
          class="mr-2 mb-4 mt-10 rounded border-solid border-2 border-gray-300 w-full sm:w-auto h-72"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2">
        <img
          src="images/beauty.jpg"
          alt="Beauty!"
          class="mr-2 mb-4 rounded border-solid border-2 border-gray-300 w-full sm:w-auto h-72"
        />
        <p>Beauty!</p>
      </div>
      <div class="mr-2">
        <img
          src="images/emotional-support-cat.jpg"
          class="mr-2 mb-4 mt-10 rounded border-solid border-2 border-gray-300 w-full sm:w-auto h-72"
          alt="Emotional Support!"
        />
        <p>Emotional Support!</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="p-10 bg-black text-white flex justify-between">
      <!-- left -->
      <div class="md:w-2/5">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>

        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l p-2 outline-none text-black focus:bg-gray-200"
          />
          <button
            class="rounded-r bg-blue-500 hover:bg-blue-600 text-gray-900 px-4"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div class="flex items-end">
        <p>&copy; Cats 2021</p>
      </div>
    </footer>
  </body>
</html>
